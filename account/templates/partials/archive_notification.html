<li{% if notification.status == 'read' %} class="message__list_read"{% endif %}>
    <div class="message__icon"></div>
    <a href="{{ notification.get_absolute_url }}" class="message__link">
        {{ notification.title }}
    </a>
    <p class="message__date">
        {{ notification.publish|date:'d.m.Y' }}
    </p>
</li>
